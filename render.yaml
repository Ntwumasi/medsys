services:
  # Backend API
  - type: web
    name: medsys-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: medsys-db
          property: connectionString

databases:
  - name: medsys-db
    plan: free
    databaseName: medsys
    user: medsys
